<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Workorders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let list of ['All', 'Recently assigned WOs', 'All opened workorders','Todays workorders']" (click)="showListWOs(list)">
      <ion-icon name="ios-list" item-start></ion-icon>{{list}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      {{listLabel}}
    </ion-list-header>
    <ion-item *ngFor="let WO of workorders" (click)="gotoWO(WO.Id)">
      <ion-grid>
        <ion-row>
          <ion-col col-12><div>{{WO.Name}}</div></ion-col>
        </ion-row>
        <ion-row class="ellipsis">
          <ion-col col-5 col-lg-3 col-xl-3><div>Product in Place:</div></ion-col>
          <ion-col col-7 col-lg-9 col-xl-9><div>{{WO.UH__productInPlace__r?.Name}}</div></ion-col>
        </ion-row>              
        <ion-row class="ellipsis">
          <ion-col col-5 col-lg-3 col-xl-3><div>Service Place:</div></ion-col>
          <ion-col col-7 col-lg-9 col-xl-9><div>{{WO.UH__ServicePlace__r?.Name}}</div></ion-col>
        </ion-row>
        <ion-row class="ellipsis">
          <ion-col col-5 col-lg-3 col-xl-3><div>Description:</div></ion-col>
          <ion-col col-7 col-lg-9 col-xl-9><div>{{WO.UH__Description__c}}</div></ion-col>
        </ion-row>
        <ion-row class="ellipsis">
          <ion-col col-5 col-lg-3 col-xl-3><div>Estimated completion date:</div></ion-col>
          <ion-col col-7 col-lg-9 col-xl-9><div>{{WO.UH__Deadline__c}}</div></ion-col>
        </ion-row>
        <ion-row class="ellipsis">
          <ion-col col-5 col-lg-3 col-xl-3><div>Status:</div></ion-col>
          <ion-col col-7 col-lg-9 col-xl-9><div>{{WO.UH__Status__c}}</div></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
