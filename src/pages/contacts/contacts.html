<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let list of ['All', 'All Contacts without email', 'Recently Viewed', 'New Last Week','New This Week']" (click)="showListContacts(list)">
      <ion-icon name="ios-list" item-start></ion-icon>{{list}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      {{listLabel}}
    </ion-list-header>
    <ion-item *ngFor="let contact of contacts"> 
      <ion-card color="grayish">
        <ion-grid (click)="gotoRecord($event, 'ContactPage', contact.Id, contact.attributes.url)">
          <ion-row>
            <ion-col col-12><h2>{{contact.Name}}</h2></ion-col>
          </ion-row>
          <ion-row class="ellipsis">
            <ion-col col-5 col-lg-3 col-xl-3><div>Account Name:</div></ion-col>
            <ion-col col-7 col-lg-9 col-xl-9>
              <div><a (click)="gotoRecord($event, 'AccountPage', '', contact.Account.attributes.url)">{{contact.Account?.Name}}</a></div>
            </ion-col>
          </ion-row>              
          <ion-row class="ellipsis">
            <ion-col col-5 col-lg-3 col-xl-3><div>Title:</div></ion-col>
            <ion-col col-7 col-lg-9 col-xl-9><div>{{contact.Title}}</div></ion-col>
          </ion-row>
          <ion-row class="ellipsis">
            <ion-col col-5 col-lg-3 col-xl-3><div>Email:</div></ion-col>
            <ion-col col-7 col-lg-9 col-xl-9><div>{{contact.Email}}</div></ion-col>
          </ion-row>
          <ion-row class="ellipsis">
            <ion-col col-5 col-lg-3 col-xl-3><div>Phone:</div></ion-col>
            <ion-col col-7 col-lg-9 col-xl-9><div>{{contact.Phone}}</div></ion-col>
          </ion-row>
          <ion-row class="ellipsis">
            <ion-col col-5 col-lg-3 col-xl-3><div>Mobile Phone:</div></ion-col>
            <ion-col col-7 col-lg-9 col-xl-9><div>{{contact.MobilePhone}}</div></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
