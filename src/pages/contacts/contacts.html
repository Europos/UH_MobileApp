<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let list of ['All', 'All Contacts without email', 'Recently Viewed', 'New Last Week','New This Week']" (click)="showListContacts(list)">
      <ion-icon name="ios-list" item-start></ion-icon>{{list}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      {{listLabel}}
    </ion-list-header>
    <ion-item *ngFor="let contact of contacts"> 
      <contact-info [contact]="contact" [inAccordion]="false"></contact-info>
    </ion-item>
  </ion-list>
</ion-content>
