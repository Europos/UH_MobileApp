<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Technicians</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let technician of technicians" id={{technician.Id}} (click)="loadTechnician(technician.Id)">
      {{ technician.Name }}
    </ion-item>
  </ion-list>
</ion-content>
