  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon item-left name="construct"></ion-icon> Service Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-vertical>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let list of ['Recently viewed Service Places', 'All']; let i = index" (click)="loadSPs(i)">
      <ion-icon name="ios-list" item-start></ion-icon>{{list}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      {{listLabel}}
    </ion-list-header>
      <ion-item button *ngFor="let item of items; let j = index; let odd = odd" [color]="odd? '' : 'light'" id={{item.Id}} (click)="itemClicked($event, 'ServicePlaceDetailsPage', item?.Id )">
        <ion-icon item-left color='primary' name="construct" color="md-orange"></ion-icon> <label>{{ item.name }}</label>
        <div>{{ item.address }}</div>
        <div *ngIf="item.phone"><a href='tel:{{ item.phone }}' (click)="itemClicked($event, 'tel', item?.phone, item?.phone )">{{ item.phone }}</a></div>
      </ion-item>
  </ion-list>
</ion-content>
