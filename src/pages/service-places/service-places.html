<!--
  Generated template for the ServicePlacesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Service Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let list of ['Recently viewed Service Places', 'All']; let i = index" (click)="loadSPs(i)">
      <ion-icon name="ios-list" item-start></ion-icon>{{list}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      {{listLabel}}
    </ion-list-header>
    <ion-item *ngFor="let item of items; let j = index" id={{item.Id}} (click)="loadSingleItem(item.Id)">
      {{j}}. <ion-icon item-left name="construct"></ion-icon>{{ item.Name }}
    </ion-item>
  </ion-list>
</ion-content>
