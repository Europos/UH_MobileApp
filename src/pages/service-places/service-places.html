<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon item-left name="construct"></ion-icon> Service Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let list of ['Recently viewed Service Places', 'All']; let i = index" (click)="loadSPs(i)">
      <ion-icon name="ios-list" item-start></ion-icon>{{list}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      {{listLabel}}
    </ion-list-header>
    <ion-item [color]="odd? 'positive' : 'light'" *ngFor="let item of items; let j = index; let odd = odd" id={{item.Id}} (click)="loadSingleItem(item.Id)">
      <!-- <ion-icon item-left name="construct"></ion-icon> --> <div>{{ item.Name }} </div>
    </ion-item>
  </ion-list>
</ion-content>
