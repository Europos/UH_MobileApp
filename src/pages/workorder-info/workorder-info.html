<ion-card color="grayish">
  <ion-grid (click)="gotoWorkorder(workorder.Id)">
    <ion-row>
      <ion-col col-12><div>{{workorder.Name}}</div></ion-col>
    </ion-row>
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Product in Place:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{workorder.UH__productInPlace__r?.Name}}</div></ion-col>
    </ion-row>              
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Service Place:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{workorder.UH__ServicePlace__r?.Name}}</div></ion-col>
    </ion-row>
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Description:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{workorder.UH__Description__c}}</div></ion-col>
    </ion-row>
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Estimated completion date:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{workorder.UH__Deadline__c}}</div></ion-col>
    </ion-row>
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Status:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{workorder.UH__Status__c}}</div></ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
