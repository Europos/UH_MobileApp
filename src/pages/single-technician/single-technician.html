<ion-tabs>


    <ion-header>

      <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title><ion-icon item-left name="build"></ion-icon>&nbsp; {{ technician?.Name }}</ion-title>
      </ion-navbar>

      <!-- <ion-toolbar> -->
        <ion-segment [(ngModel)]="toptabs">
          <ion-segment-button value="details">
            Details
          </ion-segment-button>
          <ion-segment-button value="related">
            Service Teams
          </ion-segment-button>
        </ion-segment>
      <!-- </ion-toolbar> -->

    </ion-header>

    <ion-content padding-vertical>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <div [ngSwitch]="toptabs" color="primary">
        <ion-list *ngSwitchCase="'details'">

          <ion-list id={{technician?.Id}}>
              <ion-item>
                <!-- <ion-label>User: {{ technician?.UH__User__c }}</ion-label> -->
                <p>User</p>
                <h2>{{ user?.FirstName }} {{ user?.LastName }}&nbsp;</h2>
              </ion-item>
              <ion-item id={{department?.Id}} (click)="loadDepartmentDetails(department?.Id, department)">
                <p>Department</p>
                <h2><a>{{ department?.Name }}</a>&nbsp;</h2>
              </ion-item>
              <ion-item>
                <!-- <ion-label>Username: {{ technician?.UH__username__c }}</ion-label> -->
                <p>Username</p>
                <h2>{{ technician?.UH__username__c }}&nbsp;</h2>
              </ion-item>
          </ion-list>

        </ion-list>

        <ion-list *ngSwitchCase="'related'">

          <ion-card-content>
            <ion-list>
              <ion-item-sliding>
                <ion-item>
                  <ion-grid>
                    <ion-row class="ellipsis">
                        <ion-col col-5 col-lg-3 col-xl-3><div>Service teams:</div></ion-col>
                        <ion-col col-7 col-lg-9 col-xl-9><div>  TODO </div></ion-col>
                    </ion-row>
                    </ion-grid>
                </ion-item>
              </ion-item-sliding>
            </ion-list>
          </ion-card-content>

        </ion-list>

      </div>

    </ion-content>
