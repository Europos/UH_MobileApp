  Ionic pages and navigation.

<ion-tabs>


    <ion-header>

      <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>{{ technician?.Name }}</ion-title>
      </ion-navbar>

      <!-- <ion-toolbar> -->
        <ion-segment [(ngModel)]="toptabs">
          <ion-segment-button value="details">
            Details
          </ion-segment-button>
          <ion-segment-button value="related">
            Related
          </ion-segment-button>
        </ion-segment>
      <!-- </ion-toolbar> -->

    </ion-header>

    <ion-content padding>
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

      <div [ngSwitch]="toptabs" color="primary">
        <ion-list *ngSwitchCase="'details'">

          <ion-list id={{technician?.Id}}>
              <ion-item>
                <ion-label>User: {{ technician?.UH__User__c }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Username: {{ technician?.UH__username__c }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Default Department:</ion-label>
                <ion-label>{{ technician?.UH__defaultDepartment__r.Name }}</ion-label>
              </ion-item>
              
          </ion-list>

        </ion-list>

        <ion-list *ngSwitchCase="'related'">

          <ion-card-content>
            <ion-list>
              <ion-item-sliding>
                <ion-item>
                  <ion-grid>
                    <ion-row class="ellipsis">
                        <ion-col col-5 col-lg-3 col-xl-3><div>Id:</div></ion-col>
                        <ion-col col-7 col-lg-9 col-xl-9><div>{{ technician?.Id }}</div></ion-col>
                    </ion-row>
                    </ion-grid>
                </ion-item>
              </ion-item-sliding>
            </ion-list>
          </ion-card-content>

        </ion-list>

      </div>

    </ion-content>
