<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mobile Tech Home Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

  <ion-card #myWarehouse>
    <!-- <ion-card-header>
      Header
    </ion-card-header> -->
    <!-- <ion-card-content> -->
      <div id="myWarehouseDiv"></div>
    <!-- </ion-card-content> -->
  </ion-card>
  <ion-card #mapComponent>
    <ion-card-content>
      <!-- <div id="mapComponent"></div> -->
      <ion-content ng-controller="MapController" id="mapComponent">
      </ion-content>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Recently assigned Workorders
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let WO of workOrders">
          <ion-item  (click)="gotoWO(WO?.Id)">
            <ion-grid>
              <ion-row>
                <ion-col col-12><div>{{WO?.workorderName}}</div></ion-col>
              </ion-row>
              <ion-row class="ellipsis">
                <ion-col col-5 col-lg-3 col-xl-3><div>Product in Place:</div></ion-col>
                <ion-col col-7 col-lg-9 col-xl-9><div>{{WO?.productInPlace}}</div></ion-col>
              </ion-row>              
              <ion-row class="ellipsis">
                <ion-col col-5 col-lg-3 col-xl-3><div>Service Place:</div></ion-col>
                <ion-col col-7 col-lg-9 col-xl-9><div>{{WO?.servicePlace}}</div></ion-col>
              </ion-row>
              <ion-row class="ellipsis">
                <ion-col col-5 col-lg-3 col-xl-3><div>Description:</div></ion-col>
                <ion-col col-7 col-lg-9 col-xl-9><div>{{WO?.description}}</div></ion-col>
              </ion-row>
              <ion-row class="ellipsis">
                <ion-col col-5 col-lg-3 col-xl-3><div>Estimated completion date:</div></ion-col>
                <ion-col col-7 col-lg-9 col-xl-9><div>{{WO?.deadline}}</div></ion-col>
              </ion-row>
              <ion-row class="ellipsis">
                <ion-col col-5 col-lg-3 col-xl-3><div>Status:</div></ion-col>
                <ion-col col-7 col-lg-9 col-xl-9><div>{{WO?.status}}</div></ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-item-options>
            <button ion-button color="dark" clear icon-only (click)="presentActionSheet()">
              <ion-icon name="ios-more"></ion-icon>
            </button>
            <button ion-button color="primary" clear icon-only>
              <ion-icon name="text"></ion-icon>
            </button>
            <button ion-button color="secondary" clear icon-only>
              <ion-icon name="create"></ion-icon>
            </button>
            <button ion-button color="danger" clear icon-only>
              <ion-icon name='trash'></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
