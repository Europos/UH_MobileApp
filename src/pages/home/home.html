<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <h3>Work Orders</h3>
  <ion-list>
    <ion-item *ngFor="let WO of workOrders">
        <h2>{{WO.Name}}</h2>
        <p>{{WO.UH__Status__c}}</p>
    </ion-item>
  </ion-list>

  <!-- <button ion-button class="register-btn" type="button" (click)="showTechs()">Show Technicians</button> -->
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
