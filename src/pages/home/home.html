<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mobile Tech Home Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card #myWarehouse>
    <ion-card-header>
      Header
    </ion-card-header>
    <ion-card-content>
      <div id="myWarehouseDiv"></div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
        Work Orders
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let WO of workOrders">
            <h2>{{WO.Name}}</h2>
            <p>{{WO.UH__Status__c}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
