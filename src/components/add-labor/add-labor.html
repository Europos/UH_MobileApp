<ion-header>
  <ion-navbar>
    <ion-row text-center>
        <ion-col col-3 col-lg-3 col-xl-3><button ion-button color="dark" outline (click)="dismiss()">Close</button></ion-col>
        <ion-col col-6 col-lg-6 col-xl-6><ion-title>Add Labor</ion-title></ion-col>
        <ion-col col-3 col-lg-3 col-xl-3><button ion-button color="materialGreen" (click)="saveLabour(newLabour.value)" [disabled]="!newLabour.valid">Save</button></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="newLabour">
      <ion-item>
        <ion-label stacked>Labour</ion-label>
        <ion-select [formControl]="newLabour.controls['labour']">
          <ion-option *ngFor="let labour of labours" [value]="labour.Id">{{labour.Name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked><span style="color: red;">*</span>Number Of Hours</ion-label>
        <ion-input type="number" [formControl]="newLabour.controls['hours']" clearInput="true"></ion-input>
      </ion-item>
      <ion-item *ngIf="newLabour.controls['hours'].hasError('required') && newLabour.controls['hours'].touched">
        <div>This is a required field</div>
      </ion-item>
      <ion-item>
        <ion-label stacked>Cost</ion-label>
        <ion-input type="number" [formControl]="newLabour.controls['cost']" clearInput="true"></ion-input>
      </ion-item>
    </form>
</ion-content>
