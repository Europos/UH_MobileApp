<ion-header>
  <ion-navbar>
    <ion-row text-center>
        <ion-col col-3 col-lg-3 col-xl-3><button ion-button outline (click)="dismiss()">Close</button></ion-col>
        <ion-col col-6 col-lg-6 col-xl-6><ion-title>Add Expense</ion-title></ion-col>
        <ion-col col-3 col-lg-3 col-xl-3><button ion-button color="materialGreen" (click)="saveExpense(newExpense.value)" [disabled]="!newExpense.valid">Save</button></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-list> -->
    <form [formGroup]="newExpense" (ngSubmit)="saveExpense(newExpense.value)">
      <ion-item>
        <ion-label stacked><span>*</span>Cost</ion-label>
        <ion-input type="text" [formControl]="newExpense.controls['type']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked><span>*</span>Quantity</ion-label>
        <ion-input type="text" [formControl]="newExpense.controls['cost']"></ion-input>
      </ion-item>
    </form>
  <!-- </ion-list> -->
  <!-- <button ion-button color="materialGreen" type="submit" [disabled]="!newExpense.valid">Save</button> -->
</ion-content>
