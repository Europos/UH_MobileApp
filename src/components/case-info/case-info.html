<ion-card color="grayish">
  <ion-grid (click)="itemClicked()">
    <ion-row>
      <ion-col col-12><div>{{case?.CaseNumber}}</div></ion-col>
    </ion-row>
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Subject:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{case?.Subject}}</div></ion-col>
    </ion-row>              
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Created date:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{case?.CreatedDate}}</div></ion-col>
    </ion-row>
    <ion-row class="ellipsis">
      <ion-col col-5 col-lg-3 col-xl-3><div>Priority:</div></ion-col>
      <ion-col col-7 col-lg-9 col-xl-9><div>{{case?.Priority}}</div></ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
