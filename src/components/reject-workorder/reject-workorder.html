<ion-header>
  <ion-navbar>
    <ion-row text-center>
        <ion-col col-3 col-lg-3 col-xl-3><button ion-button color="dark" outline (click)="dismiss()">Close</button></ion-col>
        <ion-col col-6 col-lg-6 col-xl-6><ion-title>Reject <br/>workorder</ion-title></ion-col>
        <ion-col col-3 col-lg-3 col-xl-3><button ion-button color="materialGreen" (click)="rejectWO(rejectionForm.value)" [disabled]="!rejectionForm.valid">Save</button></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="rejectionForm">
    <ion-item>
      <ion-label stacked><span style="color: red;">*</span>Additional Comments</ion-label>
      <ion-textarea [formControl]="rejectionForm.controls['reason']"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="rejectionForm.controls['reason'].hasError('required') && rejectionForm.controls['reason'].touched">
      <div>You need to enter reason for rejection.</div>
    </ion-item>
  </form>
</ion-content>
