<ion-header>
    <ion-navbar color="calm">
      <ion-row text-center>
          <ion-col col-3 col-lg-3 col-xl-3><button ion-button color="light" outline (click)="dismiss()">Close</button></ion-col>
          <ion-col col-6 col-lg-6 col-xl-6><ion-title>Edit Workorder</ion-title></ion-col>
          <ion-col col-3 col-lg-3 col-xl-3><button ion-button color="materialGreen" (click)="updateWO(editWO.value)" [disabled]="!editWO.valid">Save</button></ion-col>
      </ion-row>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="editWO">
      <ion-item>
        <ion-label stacked>Workorder Name</ion-label>
        <ion-input type="text" [readonly]="true" [value]="workorder.Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Status</ion-label>
        <ion-input type="text" [readonly]="true" [value]="workorder.UH__Status__c"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea [formControl]="editWO.controls['UH__Description__c']" [value]="workorder.UH__Description__c"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Additional comments</ion-label>
        <ion-textarea [formControl]="editWO.controls['UH__Comments__c']" [value]="workorder.UH__Comments__c"></ion-textarea>
      </ion-item>
      <!-- <ion-item>
        <ion-label stacked>Start time</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="workorder.UH__startTime__c" [ngModelOptions]="{standalone:true}"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Closed on</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [formControl]="newWO.controls['completionDate']"></ion-datetime>
      </ion-item> -->
    </form>
  </ion-content>
